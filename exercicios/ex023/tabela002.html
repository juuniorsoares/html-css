<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista organizada</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td, th{
            border:1px solid black;
            padding: 10px;
        }

        thead, tfoot{
            background-color: gray;
            color: white;
        }

        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>lista organizada</h1>
    <table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>São Paulo</td>
            <td class="num">44 420 459</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td class="num">20 538 718</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td class="num">16 054 524</td>
        </tr>
        <tr>
            <td>Bahia</td>
            <td class="num">14 136 417</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th>Total de habitantes</th>
            <td class="num"><strong>95 150 118</strong></td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
