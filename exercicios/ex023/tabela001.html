<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 3px;
            text-align: center;
            vertical-align: middle;
        }

        .numero{
            text-align: right;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td class="numero">B1</td>
            <td>C1</td>
        </tr>

        <tr>
            <td>A2</td> <!--SEGUNDA LINHA-->
            <td class="numero">B2</td>
            <td>C3</td>
        </tr>

        <tr> <!--TERCEIRA LINHA-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td> <!--QUARTA LINHA-->
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr> <!--QUINTA LINHA-->
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>

        <tr>
            <td>A6</td> <!--SEXTA LINHA-->
            <td>B6</td>
            <td>C6</td>
        </tr>
    </table>
</body>
</html>
