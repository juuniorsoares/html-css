<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Formulário do Aluno</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="name" id="iname" placeholder="nome do aluno" maxlength="30"
            required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10"
            step="0.1" value="5" required >
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2023-12">
        </p>
        <p>
            <label for="idia"></label>
            <input type="date" name="dia" id="idia" value="2023-12-07">
        </p>
        <p>
            <label for="ihora">Horário da Prova:</label>
            <input type="time" name="hora" id="ihora" value="19:38">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
