<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário 02</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="isu">Usuario:</label> 
            <input type="text" name="usu" id="isu" required minlength="5"
            maxlength="30" size="11" placeholder="nome do usuario" autocomplete="username"> 
        </p>

        <p>
            <label for="isen">Senha:</label> 
            <input type="password" name="Senha" id="isen" required minlength="8"
            maxlength="20" size="14" placeholder="minimo 8 caracteres" autocomplete="new-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="submit" value="Limpar">
        </p>
    </form>
</body>
</html>
