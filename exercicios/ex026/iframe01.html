<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeira aula com iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>teste com iframe</h1>
    <p>
        navegando o site do  
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="400px" width="400px">
            <a href="https://www.cursoemvideo.com/">curso em video</a>
        </iframe>
        por frames.
    </p>
</body>
</html>
