<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>tente abrir esse site em varios dispositivos ou simplismente
        aumente ou diminua o seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudios</h1>
    <p>vamos aprender adicionar audios em sites</p>
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
    
</body>
</html>
